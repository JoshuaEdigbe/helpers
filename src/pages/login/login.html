<ion-header class="tp-header">
    <ion-navbar>
        <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content class="tp-content">
    <div text-center class="login--title">
        <h5>Log into your account</h5>
        <p>Everything looks secured and safe</p>
    </div>

    <div class="fix-container-bottom form-container">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <button ion-button full icon-left large (click)="openHomePage()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-list>
    </div>
</ion-content>
