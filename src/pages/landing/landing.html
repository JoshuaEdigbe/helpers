<ion-content padding>

  <ion-slides pager autoplay="3000" loop>

    <ion-slide>
      <h2>Helpers</h2>
    </ion-slide>

    <ion-slide>
      <h2>Keep Helping</h2>
    </ion-slide>

    <ion-slide>
      <h2>Get Help</h2>
    </ion-slide>

  </ion-slides>

  <div class="fix-container-bottom landing--actions-container">
    <button ion-button full icon-right large (click)="openLoginPage()">
        Log In
    </button>

        Create an Account
    </button>
  </div>
</ion-content>
