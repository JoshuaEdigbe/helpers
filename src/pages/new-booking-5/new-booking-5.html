<ion-header class="tp-header">
  <ion-navbar>
    <ion-toolbar>
      <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      <ion-title>New Booking</ion-title>
      <ion-buttons end>
        <h6 class="blur-white-text">$20,000</h6>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="tp-content">
  <section class="steps-container" text-center>
    <div class="inner center-parent">
      <h6>Book your appoinment</h6>
      <p class="blur-white-text">New let's get the date and time right </p>
      <ul class="steps-indicator">
        <li class="steps"></li>
        <li class="steps"></li>
        <li class="steps"></li>
        <li class="steps"></li>
        <li class="steps active"></li>
      </ul>
    </div>
  </section>
  <div class="fix-container-bottom">
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Nextest Bus Stop</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contact Tel</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full icon-right large (click)="finishOrder()">
        Finish
    </button>
    <ion-item text-center class="summary-text">
      <span class="blur-white-text">This cleaning will cost $20,000</span>
    </ion-item>
  </div>
</ion-content>
